version: "3.8"

# kafkaコンテナへの接続は network_mode: host の場合のみサポートされている
services:
  kafka:
    image: "apache/kafka:3.8.0"
    ports:
      - "9092:9092"
    network_mode: "host"
    working_dir: "/opt/kafka/bin"

  producer:
    platform: linux/arm64
    build:
      context: "."
      dockerfile: "./docker/producer/Dockerfile"
    depends_on:
      - "kafka"
    tty: true
    working_dir: "/app/producer"
    volumes:
      - type: "bind"
        source: "./producer"
        target: "/app/producer"
    network_mode: "host"

  consumer:
    platform: linux/amd64
    build:
      context: "."
      dockerfile: "./docker/consumer/Dockerfile"
    depends_on:
      - "kafka"
    tty: true
    working_dir: "/app/consumer"
    volumes:
      - type: "bind"
        source: "./consumer"
        target: "/app/consumer"
    network_mode: "host"
